<!DOCTYPE html>
<html>
    <head>
        <title>NorCal Time Trial Series</title>
        <link rel="stylesheet" href="../assets/styles/sign-up.css">
    </head>
    <body>
       
        <header>
            <div class='title'>NorCal Time Trial Series</div> 
        </header>
        <h3 class="Subtitle">Contact Us</h3>

        <div class='logo'>
            <img src="../assets/logo.png" width='150' alt='Logo'>
        </div>

        <div class='subheader'>
            <nav>
               
                    <a href='./task-3.html'>Home</a>
                    <a href='./about-us-3.html'>About Us</a>
                    <a href='./contact-us-3.html'>Contact</a>
                    <a href='./sign-up.html'>Sign Up</a>
                    <a href='./safety-rules.html'>Rules</a>
                    <a href='./info.html'>Info</a>
            </nav>
        </div>

        <div class='sign-up'>
            <form action="sign-up-registration">
                <div class="container">
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="first-name"><b>First Name</b></label>
                  <input type="text" placeholder="Enter Name" name="first-name" id="first-name" required>
              
                  <label for="last-name"><b>First Name</b></label>
                  <input type="text" placeholder="Enter Last Name" name="last-name" id="last-name" required>
              
                  <label for="street-address"><b>Street Address</b></label>
                  <input type="text" placeholder="Enter street address" name="street-address" id="street-address" required>

                  <label for="city"><b>City</b></label>
                  <input type="text" placeholder="Enter city" name="city" id="city" required>

                  <label for="zip"><b>Zip Code</b></label>
                  <input type="text" placeholder="Enter zip code" name="zip" id="zip" required>

                  <label for="contact-phone"><b>Contact Phone</b></label>
                  <input type="text" placeholder="Enter number" name="contact-phone" id="contact-phone" required>

                  <label for="contact-email"><b>Contact E-mail</b></label>
                  <input type="text" placeholder="Enter email" name="contact-email" id="contact-email" required>

                  <hr>
              
                 
                  <button type="submit" class="registerbtn">Register</button>
                </div>
              
                <div class="container-signin">
                  <p>Already have an account? <a href="#">Sign in</a>.</p>
                </div>
              </form>
        </div>
    </body>
</html>
